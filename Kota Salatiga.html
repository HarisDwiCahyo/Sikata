<script>

});osm.addTo(map);



var CartoDB_DarkMatter = L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors &copy; <a href="https://carto.com/attributions">CARTO</a>',
subdomains: 'abcd',
	maxZoom: 19
});


// Google Map Layer

googleStreets = L.tileLayer('http://{s}.google.com/vt/lyrs=m&x={x}&y={y}&z={z}',{
    maxZoom: 20,
    subdomains:['mt0','mt1','mt2','mt3']
 });
 

 // Satelite Layer
googleSat = L.tileLayer('http://{s}.google.com/vt/lyrs=s&x={x}&y={y}&z={z}',{
   maxZoom: 20,
   subdomains:['mt0','mt1','mt2','mt3']
 });


var Stamen_Watercolor = L.tileLayer('https://stamen-tiles-{s}.a.ssl.fastly.net/watercolor/{z}/{x}/{y}.{ext}', {
 attribution: 'Map tiles by <a href="http://stamen.com">Stamen Design</a>, <a href="http://creativecommons.org/licenses/by/3.0">CC BY 3.0</a> &mdash; Map data &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
subdomains: 'abcd',
minZoom: 1,
maxZoom: 16,
ext: 'jpg'
});


//Layer control

var baseMaps = {
    "Satellite":googleSat,
    "Google Map":googleStreets,
    "Water Color":Stamen_Watercolor,
    "OpenStreetMap": osm,
    "CartoDB_DarkMatter": CartoDB_DarkMatter
};

// Menambahkan data administrasi
L.geoJSON(salatiga).addTo(map);

function getColor(d) {
    return d > 3500? '#800026' :
           d > 3000? '#BD0026' :
           d > 2500  ? '#E31A1C' :
           d > 2000? '#FC4E2A' :
           d > 1635   ? '#FD8D3C' :
           d > 190  ? '#FEB24C' :
           d > 740  ? '#FED976' :
                      '#FFEDA0';
}

function style(feature) {
    return {
        fillColor: getColor(feature.properties.Kepadatan),
        weight: 2,
        opacity: 1,
        color: 'white',
        dashArray: '3',
        fillOpacity: 0.7
    };
}

L.geoJson(salatiga, {style: style}).addTo(map);

function highlightFeature(e) {
    var layer = e.target;
    layer.setStyle({
        weight: 5,
        color: '#666',
        dashArray: '',
        fillOpacity: 0.7
    });

    if (!L.Browser.ie && !L.Browser.opera && !L.Browser.edge) {
        layer.bringToFront();
    }

    info.update(layer.feature.properties);
}

function resetHighlight(e) {
    geojson.resetStyle(e.target);
    info.update();
}

var geojson;
// ... our listeners
geojson = L.geoJson(salatiga);

function zoomToFeature(e) {
    map.fitBounds(e.target.getBounds());
}

function onEachFeature1(feature, layer) {
    layer.on({
        mouseover: highlightFeature,
        mouseout: resetHighlight,
        click: zoomToFeature
    });
}

//Contoh
function onEachFeature(feature, layer) {
    layer.bindPopup(feature.properties.Kepadatan),
    that = this;
    layer.on('mouseover',function(e){
      this.setStyle({
        weight: 5,
        color: '#666',
        dashArray: '',
        fillOpacity: 0.7
      });

      if (!L.Browser.ie && !L.Browser.opera && !L.Browser.edge) {
        layer.bringToFront();
    }

    info.update(layer.feature.properties);
    });
    layer.on('mouseout', function(e){
      this.setStyle({
        weight:2,
        color:'feature.properties.Kepadatan',
        dashArray:'',
        fillOpacity:0.8
      });
    });
}

geojson = L.geoJson(salatiga, {
    style: style,
    onEachFeature: onEachFeature1
}).addTo(map);




//Menambahkan info kepadatan penduduk
var info = L.control();

info.onAdd = function (map) {
    this._div = L.DomUtil.create('div', 'info'); // create a div with a class "info"
    this.update();
    return this._div;
};

// method that we will use to update the control based on feature properties passed
info.update = function (props) {
    this._div.innerHTML = 'Kepadatan Kota Salatiga <br>' +  (props ?
        '<b>' + props.WADMKC + '</b><br />' + props.Kepadatan + ' Orang/ Km<sup>2</sup>'
        : 'Kecamatan');
};

info.addTo(map);

//Menambahkan legenda
var legend = L.control({position: 'bottomleft'});

legend.onAdd = function (map) {

    var div = L.DomUtil.create('div', 'info legend'),
        grades = [ 0 ,500,1000 , 1500, 2000 , 2500 , 3000,3500],
        labels = [];

    // loop through our density intervals and generate a label with a colored square for each interval
    for (var i = 0; i < grades.length; i++) {
        div.innerHTML +=
            '<i style="background:' + getColor(grades[i] + 1) + '"></i> ' +
            grades[i] + (grades[i + 1] ? '&ndash;' + grades[i + 1] + '<br>' : '+');
    }

    return div;
};


legend.addTo(map);

//Menambahkan skala
var scale = L.control.scale({position: 'bottomright'});
scale.addTo(map);

/*Plugin Search */
var searchControl = new L.Control.Search({ 
        position:"topleft",
        layer: geojson,
        propertyName: 'WADMKC', //Field untuk pencarian 
        marker: false,
        moveToLocation: function(latlng, title, map) {
          var zoom = map.getBoundsZoom(latlng.layer.getBounds()); 
          map.setView(latlng, zoom);
        }
      });
      searchControl.on('search:locationfound', function(e) { 
        e.layer.setStyle({
          fillColor: '#ffff00',
          color: '#0000ff'
        });
      }).on('search:collapse', function(e) { 
        featuresLayer.eachLayer(function(layer) {
          featuresLayer.resetStyle(layer);
        });
      });
      map.addControl(searchControl);

/*Plugin Mouse Position Coordinate */
L.control.mousePosition({position:'bottomright',
            separator: ',',
            prefix: 'Koordinat : '
        }).addTo(map);
/*Plugin Measurement Tool */
var measureControl = new L.Control.Measure({
            position:'topleft',
            primaryLengthUnit: 'meters',
            secondaryLengthUnit: 'kilometers',
            primaryAreaUnit: 'hectares',
            secondaryAreaUnit: 'sqmeters',
            activeColor: '#FF0000',
            completedColor: '#00FF00'
        });
        measureControl.addTo(map);

/*Plugin EasyPrint */
L.easyPrint({
        title: 'Print'
    }).addTo(map);



var MarkerIcon = L.Icon.extend({
    options: {
        iconSize:     [40, 40],
        shadowSize:   [50, 64],
        iconAnchor:   [17, 30],
        shadowAnchor: [4, 62],
        popupAnchor:  [1, -30]
    }
});



var Icon1 = new MarkerIcon({iconUrl: 'Asset/img/marker/home.png'})
L.icon = function (options) {
    return new L.Icon(options);
};


L.control.layers(baseMaps).addTo(map);

  L.geoJSON(kecamatan,{
    pointToLayer: function(feature,latlng){
      var marker = L.marker(latlng,{icon: Icon1});
      marker.bindPopup('<form id="regForm" action="">'+'<h6>'+  feature.properties.METADATA +'</h6>'
        + '<table>'
        + '<tr><th>Jumlah Penduduk </th><td> : '+ feature.properties.Pddk+' '+' Jiwa'+'</td></tr>' 
        + '<tr><th>Kepadatan Penduduk </th><td> : '+feature.properties.Kepadatan+' '+' Jiwa/Km2' + '</td></tr>' 
        + '<tr><th>Jumlah Desa </th><td> : '+feature.properties.Desa +' '+' Desa'+ '</td></tr>'  
    + '</table>'+'<br>'
    + '<div style="overflow:auto;">'+
        '</form>');
      return marker;
    }
  }).addTo(map)

  //Geocoder

  var geocoder = L.Control.Geocoder.nominatim();

var routeControl = L.Routing.control({
    waypoints: [null],
    geocoder: geocoder,
    addWaypoints: true,
    show: true,
    draggableWaypoints: true,
    routeWhileDragging: true,
    reverseWaypoints: true,
    autoToute: true,
    showAlternatives: true,
    altLineOptions: {
        styles: [
            {color: 'black', opacity: 0.15, weight: 9},
            {color: 'white', opacity: 0.8, weight: 6},
            {color: 'blue', opacity: 0.5, weight: 2}
        ]
    },
    waypointNameFallback: function(latLng) {
        function zeroPad(n) {
            n = Math.round(n);
            return n < 10 ? '0' + n : n;
        }
        function sexagesimal(p, pos, neg) {
            var n = Math.abs(p),
            degs = Math.floor(n),
            mins = (n - degs) * 60,
            secs = (mins - Math.floor(mins)) * 60,
            frac = Math.round((secs - Math.floor(secs)) * 100);
            return (n >= 0 ? pos : neg) + degs + 'Â°' +
                zeroPad(mins) + '\'' +
                zeroPad(secs) + '.' + zeroPad(frac) + '"';
        }
        return sexagesimal(latLng.lat, 'N', 'S') + ' ' + sexagesimal(latLng.lng, 'E', 'W');
    },
    show: true
})
.on('routingerror', function(e) {
    try {
        map.getCenter();
    } catch (e) {
        map.fitBounds(L.latLngBounds(routeControl.getWaypoints().map(function(wp) { return wp.latLng; })));
    }
    //handleError(e);
    //console.log(e);
})
.addTo(map);

routeControl.spliceWaypoints(0,2);
//console.log(routeControl.getWaypoints().length);
routeControl.setWaypoints([]);
//console.log(routeControl.getWaypoints().length);



</script>
